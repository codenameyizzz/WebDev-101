<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table cellspacing="0" cellpadding="1">
        <tr>
            <td align="right"><label for="username"> Username : </label></td>
            <td align="left"><input type="text" id="username"></td>
        </tr>
        <tr>
            <td align="right"><label for="password"> Password : </label></td>
            <td align="left"><input type="password" id="password"></td>
        </tr>
        <tr>
            <td align="right">
                <input type="radio" id="pria" name="jeniskelamin"><label for="pria"> Pria </label>
            </td>
            <td align="left">
                <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita"> Wanita </label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" id="menyanyi"><label for="menyanyi">Bernyani </label>
                <input type="checkbox" id="menari"><label for="menari">Menari </label>
                <input type="checkbox" id="bermain-bola"><label for="bermain-bola">SepakBola </label>
                <input type="checkbox" id="bermain-badminton"><label for="bermain-badminton">Badminton </label>
            </td>
        </tr>
        <tr>
            <td align="right"><label for="text">Textarea : </label></td>
            <td align="left"><textarea></textarea></td>
        </tr>
        <tr>
            <td align="right"><label for="combobox">Combo-box : </label></td>
            <td align="left"><select>
                    <option>English</option>
                    <option>Espanyol</option>
                    <option>Indonesia</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><button type="submit">Submit</button></td>
        </tr>
    </table>
</body>

</html>
