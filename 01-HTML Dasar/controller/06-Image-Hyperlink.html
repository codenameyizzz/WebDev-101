<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- gambar disimpan dalam tag img. attribut img = {src, alt, title, width, height} -->

    <!-- contoh gambar disimpan dalam directory internal -->
    <img src="logo.png" alt="logo-web-unpas">

    <!-- contoh gambar disimpan dalam directory eksternal (TIDAK DISARANKAN!) -->
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fid.wikipedia.org%2Fwiki%2FInstitut_Teknologi_Bandung&psig=AOvVaw1Yv1hh6e5uW03wzYaRX0we&ust=1719636530962000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOCs8ra__YYDFQAAAAAdAAAAABAE"
        alt="logo-itb">

    <!-- hyperlink + img -->
    <a href="http://google.com">
        <img src="logo.png" alt="gugel">
    </a>
</body>

</html>
